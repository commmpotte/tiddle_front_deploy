name: Publish Docker

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [main]

jobs:
  build:
    # runs-on: ubuntu-latest
    # steps:
    #   - uses: actions/checkout@v3
    #   - name: Publish to Registry
    #     uses: elgohr/Publish-Docker-Github-Action@v5
    #     with:
    #       context: ./tiddle/
    #       registry: docker.pkg.github.com
    #       name: docker.pkg.github.com/tiddleme/tiddlefrontend/tiddlefrontend
    #       username: ${{ secrets.DOCKER_USERNAME }}
    #       password: ${{ secrets.DOCKER_PASSWORD }}
    #       tags: 'develop'
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push to Docker Hub
        uses: docker/build-push-action@v2
        with:
          push: true
          context: ./tiddle/
          tags: ramiras123/tiddlefrontend:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: executing remote ssh commands to deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.PASSWORD }}
          script: |
            sudo -S docker pull ramiras123/tiddlefrontend:latest
            sudo -S docker-compose stop
            sudo -S docker-compose rm web
            sudo -S docker-compose up -d
